<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>深度精准体检套餐</title>
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/base.css" />
	<link href="../css/goodsInfo.css" rel="stylesheet" />
	<script src="../js/mui.min.js"></script>
	<script src="../js/goodsInfo.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="fixedTop">
		<p>亲爱的<span>张三</span>，申请分销即可分销赚佣金！</p>
		<button class="midBtn">我要分销</button>
		<button class="fr">×</button>
	</div>

	<div class="fixedBottom">
		<button type="button" class="l">立即购买</button>
		<button type="button" class="r">加入购物车</button>
	</div>

	<div class="content">
		<div class="appTop">
			<span></span>
			<span>全民健康0755</span>	
			<span class="fr">会员中心</span>
		</div>

		<div class="banner">
			<img src="../images/goodsInfo/banner.gif" alt="">
		</div>

		<div class="title">
			<h3>深度精准体检套餐</h3>
			<button>
					<span class="pri">￥</span>
					我要分销
				</button>
			<span class="line"></span>
		</div>

		<div class="price">
			<p>
				<span class="new">￥<b>1498.00</b></span>
				<i class="old">原价：4500.00</i>
			</p>
		</div>

		<div class="surplus">
			<p>剩余:<span>1000</span></p>
			<p>路费:<span>￥0.00</span></p>
		</div>


		<div class="attention">
			<button type="button" class="l">关注（1）</button>
			<button type="button" class="r">收藏（0）</button>
		</div>

		<div class="shop">
			<p><img src="../images/goodsInfo/shopIcon.png" alt="">全民健康0755 <button>进入店铺</button></p>
			<p>联系卖家: 18000000000</p>
		</div>

		<div class="attention">
			<button type="button" class="l">图片详情</button>
			<button type="button" class="r">评价</button>
		</div>

		<div class="imgInfo">
			<img src="../images/goodsInfo/goods001.jpg"  alt="">
			<img src="../images/goodsInfo/goods002.jpg"  alt="">
			<img src="../images/goodsInfo/goods003.jpg"  alt="">
			<img src="../images/goodsInfo/goods004.jpg"  alt="">
			<img src="../images/goodsInfo/goods005.jpg"  alt="">
			<img src="../images/goodsInfo/goods006.jpg"  alt="">
			<img src="../images/goodsInfo/goods007.jpg"  alt="">
			<img src="../images/goodsInfo/goods008.jpg"  alt="">
			<img src="../images/goodsInfo/goods009.jpg"  alt="">
			<img src="../images/goodsInfo/goods010.jpg"  alt="">
		</div>

		<div class="AppFoort">
			<a href="javescript:;">店面主页</a>
			<a href="javescript:;">会员中心</a>
		</div>
	</div>

</html>
