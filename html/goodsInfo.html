<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>深度精准体检套餐</title>
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/base.css" />
	<link href="../css/goodsInfo.css" rel="stylesheet" />
	<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/api.js"></script>
	<script src="../js/goodsInfo.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="fixedTop J_fixedTop">
		<span class="mui-icon mui-icon-person"></span>
		<p>亲爱的<span>张三</span>，申请分销即可分销赚佣金！</p>
		<a href="../html/apply.html" class="midBtn">我要分销</a>
		<button class="fr J_fixedTopClrear">×</button>
	</div>


	<div class="content">
		<div class="appTop">
			<img src="../images/logo.png" />
			<a href="../index.html">Jim大健康</a>
			<a class="fr" href="../html/member.html">会员中心</a>
		</div>

		<div class="banner">
			<img src="../images/goodsInfo/banner.gif" alt="">
		</div>

		<div class="title">
			<h3 class="J_title">深度精准体检套餐</h3>
			<button class="J_applyBtn">
				<span class="pri">￥</span>
				我要分销
			</button>
			<span class="line"></span>
		</div>

		<div class="price">
			<p>
				<span class="new">￥<b class="J_price">0.00</b></span>
				<i class="old J_oldPrice">原价：4500.00</i>
			</p>
		</div>

		<div class="surplus">
			<p>剩余:<span class="J_goodsNum">0</span></p>
			<p>路费:<span>￥0.00</span></p>
		</div>


		<div class="attention">
			<button type="button" class="l J_notice">关注（0）</button>
			<button type="button" class="r J_collection">收藏（0）</button>
		</div>

		<div class="shop">
			<p><img src="../images/goodsInfo/shopIcon.png" alt="">Jim大健康 <button class="J_gotoIndex">进入店铺</button></p>
			<p>联系卖家: 18000000000</p>
		</div>

		<div class="infoContent J_info">
			<button type="button" class="l active" data='0'>图片详情</button>
			<button type="button" class="r" data='1'>评价</button>
		</div>

		<div class="imgInfo J_imgInfo">
			<img src="../images/goodsInfo/goods001.jpg" alt="">
			<img src="../images/goodsInfo/goods002.jpg" alt="">
			<img src="../images/goodsInfo/goods003.jpg" alt="">
			<img src="../images/goodsInfo/goods004.jpg" alt="">
			<img src="../images/goodsInfo/goods005.jpg" alt="">
			<img src="../images/goodsInfo/goods006.jpg" alt="">
			<img src="../images/goodsInfo/goods007.jpg" alt="">
			<img src="../images/goodsInfo/goods008.jpg" alt="">
			<img src="../images/goodsInfo/goods009.jpg" alt="">
			<img src="../images/goodsInfo/goods010.jpg" alt="">
		</div>
		<div class="rate J_rate">
			<div class="mui-row">
				<div class="mui-col-sm-4 mui-col-xs-4">
					<span class="active" data='0'>好评</span>
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4">
					<span data='1'>中评</span>
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4">
					<span data='2'>差评</span>
				</div>
			</div>

			<div class="info">
				<p class="noRrete">已无更多的评价！</p>
			</div>
		</div>


		<div class="buy J_buy">
			<div class="buy_top">
				<img src="../images/goodsInfo/banner.gif" alt="">
				<div>
					<p>健康无忧体检套餐</p>
					<p class="pric">￥<span>498.00</span></p>
				</div>
				<button class="J_clrearBuy">×</button>
			</div>
			<div class="buy_middle">
				<p>数量</p>
				<div class="J_buyInput">
					<input type="button" value="-">
					<input type="text" value="1">
					<input type="button" value="+">
				</div>
			</div>
			<div class="buy_bottom">
				<a href="javascript:;" class="J_butNet">下一步</a>
				<!--<a href="javascript:;" class="J_cartNer">下一步</a>-->
			</div>
		</div>

		<div class="AppFoort">
			<a href="../index.html">店面主页</a>
			<a href="../html/member.html">会员中心</a>
		</div>
	</div>

	<div class="fixedBottom J_buyBtn">
		<button type="button" class="l">立即购买</button>
		<button type="button" class="r">加入购物车</button>
	</div>
	<div class="mask J_mask"></div>

</body>

</html>
