<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>会员主页</title>
  <link href="../css/mui.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/base.css" />
  <link href="../css/member.css" rel="stylesheet" />
  <script src="../js/mui.min.js"></script>
  <script src="../js/member.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div class="content">
    <div class="appTop">
      <span></span>
      <span>全民健康0755</span>
      <span class="fr">会员中心</span>
    </div>

    <div class="banner">
      <img src="../images/member/banner.png" alt="banner图">
      <p class="msg">尊贵的<span>张三</span>会员</p>
    </div>

    <div class="mui-row orderNum">
      <div class="mui-col-sm-3 mui-col-xs-3">
        <a href="javascript:;">
          <span>0</span>
          <span>待付款</span>
        </a>
      </div>
      <div class="mui-col-sm-3 mui-col-xs-3">
        <a href="javascript:;">
          <span>0</span>
          <span>待发货</span>
        </a>
      </div>
      <div class="mui-col-sm-3 mui-col-xs-3">
        <a href="javascript:;">
          <span>0</span>
          <span>已发货</span>
        </a>
      </div>
      <div class="mui-col-sm-3 mui-col-xs-3">
        <a class="bordernone" href="javascript:;">
          <span>0</span>
          <span>已完成</span>
        </a>
      </div>
    </div>

    <div class="orderList">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <span class="icon icon1"></span>
            全部订单</a>
        </li>
      </ul>

      <ul class="mui-table-view">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <span class="icon icon2"></span>
            我的购物车</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <span class="icon icon3"></span>            
            我的购物记录</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <span class="icon icon4"></span>
            我的关注</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <span class="icon icon5"></span>
            我的收藏</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">
            <span class="icon icon6"></span>
            我的退货</a>
        </li>
      </ul>
    </div>





    <div class="AppFoort">
      <a href="javescript:;">店面主页</a>
      <a href="javescript:;">会员中心</a>
    </div>
  </div>
</body>

</html>
