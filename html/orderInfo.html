<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>订单详情</title>
  <link href="../css/mui.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/base.css" />
  <link href="../css/orderInfo.css" rel="stylesheet" />
  <script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/orderInfo.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div class="content">
    <div class="goods J_goods">
      <ul class="goodsList J_goodsList">
        <li>
          <p class="title">
            店铺：
            <span>Jim大健康</span>
          </p>
          <div class="item">
            <div class="list_l"><img src="../images/index/goods001.jpg" alt=""></div>
            <div class="list_m">
              <h3>健康无忧体检套餐</h3>
            </div>
            <div class="list_r">
              <p class="price">￥498</p>
              <p>× <span>1</span></p>
            </div>
          </div>
          <p class="sumPrice">
            <input type="text" name="" value="" placeholder="给卖家留言 ">
            <p>总价<span class="numPrice">￥498</span></p>
          </p>
        </li>
      </ul>
    </div>

    <div class="ems">
      <div class="top">
        配送方式
        <button>快递配送</button>
      </div>
      <!--<div class="address J_addSite">
        <button>添加收货地址</button>
      </div>-->

      <div class="site">
        <div class="left">
          <p>张三，13430519800</p>
          <p>广东省 深圳市 南山区</p>
          <p>188号</p>
        </div>
        <div class="right">
          <button class="J_alterBtn">修改</button>
        </div>
      </div>
    </div>
  </div>

  <div class="clearing">
    <p>
      ￥
      <span class="clearingPrice">498</span>
      +
      <span class="addressPrice">0.00</span>
      运费
      </p>
    <p>
      需付：￥
      <span>498.00</span>
    </p>
  </div>

  <div class="clearingBtn">
    <button class="J_submit">去付款</button>
  </div>



  <div class="AppFoort">
    <a href="../index.html">店面主页</a>
    <a href="member.html">会员中心</a>
  </div>
</body>

</html>
